<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BD Sign In</title>
    <script src="https://kit.fontawesome.com/440290d64b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../styles/sign_in_page/_signin.scss" />
  </head>
  <body>
    <main class="signin">
      <form action="" method="POST">
        <div class="signin-card">
          <img class="signinpic" src="../../images/bastian.jpg" />
          <h1>Please tell me who you are before I show you who I am :)</h1>
          <div class="form-element">
            <input
              id="fullname"
              type="text"
              name="fullname"
              autocomplete="off"
              required
            />
            <label for="fullname" class="label-name">
              <span class="content-name"> Full Name </span>
            </label>
          </div>
          <div class="form-element">
            <input
              id="company"
              type="text"
              name="company"
              autocomplete="off"
              required
            />
            <label for="company" class="label-name">
              <span class="content-name"> Company </span>
            </label>
          </div>
          <div class="form-element">
            <input
              id="reason"
              type="text"
              name="reason"
              autocomplete="off"
              required
            />
            <label for="reason" class="label-name">
              <span class="content-name"> Reason for visit </span>
            </label>
          </div>
          <a class="siginbutton" href="../landingpage/landing.html">Go to portfolio</a>
        </div>
      </form>
    </main>
  </body>
</html>
