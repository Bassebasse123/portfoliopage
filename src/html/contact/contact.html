<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://kit.fontawesome.com/440290d64b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../styles/main.scss" />
  </head>
  <body>
    <header>
      <input type="checkbox" id="shownav" />
      <label for="shownav">
        <span class="bar arrowtop"></span>
        <span class="bar arrowbottom"></span>
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
      </label>
      <aside>
        <ul class="navbar">
          <li><a href="../about/about.html" class="navitem">About me</a></li>
          <li>
            <a href="../projects/projects.html" class="navitem">Projects</a>
          </li>
          <li>
            <a href="../animations/animations.html" class="navitem"
              >Animations</a
            >
          </li>
          <li><a href="../contact/contact.html" class="navitem">Contact</a></li>
        </ul>
      </aside>
    </header>
    
    <main>
      <h1 class="typewriterh1">Contact</h1>
      <h2 class="contactheading2">Have an idea?</h2>
      <h2 class="contactheading2">Lets create something great together</h2>
      
      <form action="https://formspree.io/f/mbjejvbr" method="POST">
        <label for="firstname">First Name:</label>
        <label for="lastname">Last Name:</label>
        <input type="text" name="firstname" id="firstname">
        <input type="text" name="lastname" id="lastname">

        <label for="company">Company Name:</label>
        <label for="title">Job title:</label>
        <input type="text" name="company" id="company">
        <input type="text" name="title" id="title">

        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email">

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone">

        <label for="prefcontact">How to contact you?</label>
        <label for="preftel"><input type="radio" name="prefcontact" id="telephone">Telephone</label>
        <label for="prefmail"><input type="radio" name="prefcontact" id="letter">E-Mail</label>
        
        <label for="message">How did you find me?</label>
        <select name="attention" id="attention">
          <option value="0">Chose one</option>
          <option value="0">Github</option>
          <option value="0">Github</option>
          <option value="1">LinkedIn</option>
          <option value="2">DCI</option>
          <option value="3">Arbeitsagentur</option>
          <option value="4">Job Platform</option>
          <option value="5">Others</option>
          
        </select>

        <label for="message">Why are you contacting me?</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      
      </form>
   
      <footer>
        <h3>Bastian Dammann - Front-End Developer</h3>
        <div>
          <a target="_blank" href="https://github.com/"><i class="fa-brands fa-github"></i></a>
          <a target="_blank" href="https://de.linkedin.com/in/bastian-dammann-a25b6613b"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </footer>
    </main>
  </body>
</html>
